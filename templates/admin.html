<!DOCTYPE html>
<html>
<head><title>Admin</title></head>
<body>
  <h1>Bun venit, {{ user }}!</h1>
  <p><a href="{{ url_for('add_payslip') }}">Adaugă fluturaș</a></p>
  <p><a href="{{ url_for('logout') }}">Logout</a></p>
  <h2>Istoric fluturași</h2>
  <ul>
    {% for p in payslips %}
      <li>{{ p.name }} - {{ p.amount }} EUR - Săptămâna {{ p.week }}</li>
    {% else %}
      <li>Niciun fluturaș încă.</li>
    {% endfor %}
  </ul>
</body>
</html>
