<!DOCTYPE html>
<html>
<head><title>Adaugă Mașină</title></head>
<body>
  <h2>Adaugă mașină în sistem</h2>
  <form method="POST">
    VIN: <input type="text" name="vin" required><br><br>
    Reprezentanță: <input type="text" name="representative" required><br><br>
    Programare (data și ora): <input type="datetime-local" name="scheduled_time" required><br><br>
    <button type="submit">Adaugă Mașină</button>
  </form>
</body>
</html>
