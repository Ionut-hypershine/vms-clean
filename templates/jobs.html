<!DOCTYPE html>
<html>
<head><title>Lista Joburi</title></head>
<body>
  <h2>Joburi disponibile</h2>
  <ul>
    {% for job in jobs %}
      <li>{{ job[0] }} - {{ job[1] }} ({{ job[2] }})</li>
    {% else %}
      <li>Niciun job adăugat încă.</li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('add_job') }}">Adaugă job nou</a></p>
  <p><a href="{{ url_for('admin') }}">Înapoi la panou</a></p>
</body>
</html>
