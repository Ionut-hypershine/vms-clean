<!DOCTYPE html>
<html>
  <head>
    <title>Login - VMS</title>
  </head>
  <body>
    <h2>Login</h2>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="post">
      <label>Username:</label><input name="username"><br>
      <label>Password:</label><input name="password" type="password"><br>
      <button type="submit">Login</button>
    </form>
  </body>
</html>
