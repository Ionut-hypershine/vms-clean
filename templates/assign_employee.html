<!DOCTYPE html>
<html>
<head><title>Alocă angajat la job</title></head>
<body>
  <h2>Alocă angajat la job #{{ job_id }}</h2>
  <form method="POST">
    <label>Alege un angajat:</label><br>
    <select name="user_id" required>
      {% for user in users %}
        <option value="{{ user[0] }}">{{ user[1] }}</option>
      {% endfor %}
    </select><br><br>

    <button type="submit">Alocă</button>
  </form>
  <p><a href="{{ url_for('jobs') }}">Înapoi la lista joburilor</a></p>
</body>
</html>
